# Application Configuration

llm:
  provider: openai
  model: gpt-4o-mini
  temperature: 0
  max_tokens: 35000

database:
  host: localhost
  port: 5434
  name: vectordb
  pool_size: 10

vector_store:
  collection_name: job_postings
  embedding_model: text-embedding-3-small
  hnsw_m: 16
  hnsw_ef_construction: 64

matching:
  weights:
    skills: 0.4
    experience: 0.3
    education: 0.2
    semantic: 0.1
  top_k: 5
  min_score: 0.5

performance:
  max_concurrent_requests: 50
  batch_size: 20
  cache_enabled: true
  cache_size: 1000

evaluation:
  metrics:
    - precision@5
    - recall@5
    - f1_score
    - latency
    - throughput
